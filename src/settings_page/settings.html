<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            article {
                width: 100%;
                display: grid;
                grid-template-columns: min-content minmax(min-content, 1fr) 1fr;
                padding: 1em;
                gap: 1em;
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 0.5em;
            }

            nav a {
                color: lightseagreen;
            }

            nav a.active {
                color: red;
            }

            #settings {
                display: flex;
                flex-direction: column;
                gap: 1em;
            }

            section {
                display: flex;
                flex-direction: column;
            }

            h1 {
                margin: 0;
                margin-bottom: 0.5em;
            }

            input:invalid {
                border: 2px dashed red;
            }
        </style>
        <link rel="stylesheet" href="/content_word.css" />
    </head>

    <body>
        <article>
            <nav>
                <a href="#general" class="active">General</a>
                <a href="#appearance">Appearance</a>
            </nav>
            <div id="settings">
                <form id="config-form">
                    <section id="general">
                        <h1>General</h1>
                        <div>
                            <label for="api-token">API Token</label>
                            <input type="text" id="api-token" name="apiToken" />
                        </div>
                        <div>
                            <label for="mining-deck-id">Mining deck ID</label>
                            <input type="text" id="mining-deck-id" name="miningDeckId" pattern="\d+|forq|blacklist|never-forget" />
                        </div>
                        <div>
                            <label for="forq-deck-id">FORQ deck ID</label>
                            <input type="text" id="forq-deck-id" name="forqDeckId" pattern="\d+|forq|blacklist|never-forget" />
                        </div>
                        <div>
                            <label for="blacklist-deck-id">Blacklist deck ID</label>
                            <input type="text" id="blacklist-deck-id" name="blacklistDeckId" pattern="\d+|forq|blacklist|never-forget" />
                        </div>
                        <div>
                            <label for="never-forget-deck-id">Never forget deck ID</label>
                            <input type="text" id="never-forget-deck-id" name="neverForgetDeckId" pattern="\d+|forq|blacklist|never-forget" />
                        </div>
                    </section>
                    <section id="appearance">
                        <h1>Appearance</h1>
                        <label for="custom-word-css">Custom Word CSS</label>
                        <textarea id="custom-word-css" name="customWordCSS"></textarea>
                        <label for="custom-popup-css">Custom Popup CSS</label>
                        <textarea id="custom-popup-css" name="customPopupCSS"></textarea>
                    </section>
                    <input type="submit" value="Save settings" />
                </form>
            </div>
            <aside id="preview"></aside>
        </article>
        <script type="module" src="settings.js"></script>
    </body>
</html>
