<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            article {
                width: 100%;
                display: grid;
                grid-template-columns: min-content minmax(min-content, 1fr) 1fr;
                padding: 1em;
                gap: 1em;
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 0.5em;
            }

            nav a {
                color: lightseagreen;
            }

            nav a.active {
                color: red;
            }

            #settings {
                display: flex;
                flex-direction: column;
                gap: 1.5em;
            }

            section {
                display: grid;
                grid-template-columns: max-content minmax(min-content, 1fr) max-content;
                gap: 0.5em 1em;
            }
            section h1 {
                grid-column: 1 / span 3;
            }

            section label {
                grid-column: 1;
            }

            section textarea {
                grid-column: 1 / span 3;
            }

            section button.reset {
                grid-column: 3;
            }

            h1 {
                margin: 0;
                margin-bottom: 0.5em;
            }

            input:invalid {
                border: 2px dashed red;
            }
        </style>
        <link rel="stylesheet" href="/content_word.css" />
    </head>

    <body>
        <article>
            <nav>
                Sections:
                <a href="#general" class="active">General</a>
                <a href="#keybinds">Keybinds</a>
                <a href="#appearance">Appearance</a>
            </nav>
            <div id="settings">
                <section id="general">
                    <h1>General</h1>
                    <label for="api-token">API Token</label>
                    <input type="text" id="api-token" name="apiToken" data-type="string" />
                    <button class="reset">Reset</button>
                    <label for="mining-deck-id">Mining deck ID</label>
                    <input type="text" id="mining-deck-id" name="miningDeckId" data-type="deckId" />
                    <button class="reset">Reset</button>
                    <label for="forq-deck-id">FORQ deck ID</label>
                    <input type="text" id="forq-deck-id" name="forqDeckId" data-type="deckId" />
                    <button class="reset">Reset</button>
                    <label for="blacklist-deck-id">Blacklist deck ID</label>
                    <input type="text" id="blacklist-deck-id" name="blacklistDeckId" data-type="deckId" />
                    <button class="reset">Reset</button>
                    <label for="never-forget-deck-id">Never forget deck ID</label>
                    <input type="text" id="never-forget-deck-id" name="neverForgetDeckId" data-type="deckId" />
                    <button class="reset">Reset</button>
                </section>
                <section id="keybinds">
                    <h1>Keybinds</h1>
                    <label for="show-popup">Show popup</label>
                    <button id="show-popup" name="showPopupKeybind" data-type="keybind">...</button>
                    <button class="reset">Reset</button>
                </section>
                <section id="appearance">
                    <h1>Appearance</h1>
                    <label for="custom-word-css">Custom Word CSS</label>
                    <button class="reset">Reset</button>
                    <textarea id="custom-word-css" name="customWordCSS" data-type="string"></textarea>
                    <label for="custom-popup-css">Custom Popup CSS</label>
                    <button class="reset">Reset</button>
                    <textarea id="custom-popup-css" name="customPopupCSS" data-type="string"></textarea>
                </section>
                <input type="submit" value="Save settings" />
            </div>
            <aside id="preview"></aside>
        </article>
        <script type="module" src="settings.js"></script>
    </body>
</html>
