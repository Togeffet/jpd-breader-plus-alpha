name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm install
            - run: npm run check
